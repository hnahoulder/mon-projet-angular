<div class="containter">
    <div class="row">
        <div class="col-xs-12">
            <h2>Mes appareils</h2>
            <p>Mise à jour : {{lastUpdate | async | date: 'y MMMM EEEE d' | uppercase }} </p>
            <ul class="list-group">
                <!--                <app-appareil [appareilName]="appareilOne" [appareilSatus]="'éteint'"></app-appareil>
                                <app-appareil [appareilName]="appareilTwo" [appareilSatus]="'allumé'"></app-appareil>
                                <app-appareil [appareilName]="appareilThree" [appareilSatus]="'éteint'"></app-appareil>-->
                <app-appareil *ngFor="let appareil of appareils; let i = index"
                              [indexOfAppareil]="i"
                              [appareilName]="appareil.name"
                              [appareilStatus]="appareil.status"
                ></app-appareil>
            </ul>
            <button class="btn btn-success"
                    (click)="onAllumer()">Tout allumer
            </button>
            <button class="btn btn-danger" (click)="onEteindre()">Tout éteindre</button>
        </div>
    </div>
</div>
