<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': appareilStatus ==='allumé',
                'list-group-item-danger': appareilStatus === 'éteint'}">

    <h4 [ngStyle]="{color: getColor()}">Appareil : {{appareilName}} -- Status : {{getSatus()}}</h4>
    <button (click)="onSwitchOn()" [disabled]="appareilStatus === 'allumé'" class="btn btn-success">Allumer</button>
    <button (click)="onSwitchOff()" [disabled]="appareilStatus === 'éteint'" class="btn btn-danger">Eteindre</button>
</li>
